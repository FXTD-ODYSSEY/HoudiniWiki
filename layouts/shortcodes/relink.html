{{ .Page.Scratch.Add "relinks" (slice "count") }}

<div id="link_node_{{ len (.Page.Scratch.Get `relinks`) }}" class="notices note">
  <a href="{{ .Get `node` }}" target="_blank">
    <img src="/logo.png" > 
    <span>{{ .Get `nodeName` }}</span>
  </a>
  <p>
    {{ .Inner | markdownify }}
  </p>
</div>
