baseURL = "http://example.org"
title = "Houdini Wiki"
# theme = ["zdoc","zzo"]
theme = ["zdoc"]
# theme = ["zzo"]

defaultContentLanguage = "zh"
defaultContentLanguageInSubdir = true
hasCJKLanguage = true

summaryLength = 70
buildFuture = true

copyright = "&copy;{year}, All Rights Reserved"
timeout = 10000
enableEmoji = true
paginate = 13
rssLimit = 100
disableAliases = true

googleAnalytics = ""

enableEditBtn = true

# disableKinds = ["taxonomyTerm"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      hardWraps = true
      unsafe = true
      xHTML = true
  [markup.highlight]
    codeFences = true
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2

[outputs]
  home = ["HTML", "RSS", "SearchIndex"]
  # section = ["HTML", "RSS", "SearchIndex"]
  # taxonomyTerm = ["HTML", "RSS", "SearchIndex"]
  # taxonomy = ["HTML", "RSS", "SearchIndex"]

[outputFormats]
  [outputFormats.SearchIndex]
    mediaType = "application/json"
    baseName = "index"
    isPlainText = true
    notAlternative = true


[taxonomies]
  category = "categories"
  tag = "tags"
  version = "version"
  level = "level"
  nodes = "nodes"
  pipeline = "pipeline"


[related]

threshold = 80
includeNewer = true
toLower = false

[[related.indices]]
name = "keywords"
weight = 100
[[related.indices]]
name = "date"
weight = 10
pattern = "2006"

